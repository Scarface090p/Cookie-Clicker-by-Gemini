<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Clone</title>
    <style>
        :root {
            --panel-bg: #1a1a1a;
            --border-color: #5d4037;
            --text-gold: #e1b12c;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* Left Panel - The Cookie & Stats */
        #left-panel {
            flex: 1;
            background: linear-gradient(to bottom, #2980b9, #6dd5fa, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 4px solid var(--border-color);
            padding-top: 20px;
            position: relative;
        }

        #stats-bar {
            background: rgba(0,0,0,0.6);
            width: 100%;
            text-align: center;
            padding: 15px 0;
            border-bottom: 2px solid var(--border-color);
            z-index: 10;
        }

        #cookie-count { font-size: 32px; font-weight: bold; margin: 0; color: white; text-shadow: 2px 2px 4px #000; }
        #cps-count { font-size: 18px; color: #ccc; }

        #cookie-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #cookie {
            font-size: 180px;
            cursor: pointer;
            transition: transform 0.05s ease;
            filter: drop-shadow(0 0 30px rgba(0,0,0,0.5));
        }

        #cookie:active { transform: scale(0.90); }

        /* Center Panel - News & Visuals */
        #center-panel {
            flex: 1.5;
            background-color: #000;
            border-right: 4px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        #news-ticker {
            background: #222;
            padding: 10px 15px;
            border-bottom: 2px solid var(--border-color);
            color: #ddd;
            font-style: italic;
            font-size: 14px;
            text-align: center;
            min-height: 20px;
        }

        .save-container {
            margin-top: auto;
            padding: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            background: #111;
        }

        .btn-system {
            background: #444;
            color: white;
            border: 1px solid #666;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-system:hover { background: #555; }

        /* Right Panel - Store */
        #right-panel {
            width: 320px;
            background-color: #333;
            overflow-y: auto;
        }

        .store-header {
            background: #444;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            border-bottom: 2px solid var(--border-color);
            color: var(--text-gold);
        }

        .upgrade {
            display: flex;
            padding: 12px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            background: #4a4a4a;
            transition: background 0.1s;
        }

        .upgrade:hover:not(.disabled) { background: #5a5a5a; }
        .upgrade.disabled { opacity: 0.4; cursor: not-allowed; filter: grayscale(1); }

        .upgrade-icon {
            width: 60px;
            height: 60px;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-right: 12px;
            border-radius: 4px;
            border: 2px solid #555;
        }

        .upgrade-info { flex-grow: 1; }
        .name { font-weight: bold; font-size: 18px; display: block; }
        .cost { color: #66ff66; font-size: 14px; font-weight: bold; }
        .count { float: right; font-size: 28px; opacity: 0.2; font-weight: bold; }

        /* Animations */
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-150px); opacity: 0; }
        }

        .floating-text {
            position: fixed;
            pointer-events: none;
            font-weight: bold;
            font-size: 24px;
            color: white;
            text-shadow: 1px 1px 2px black;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="left-panel">
        <div id="stats-bar">
            <div id="cookie-count">0 cookies</div>
            <div id="cps-count">per second: 0</div>
        </div>
        <div id="cookie-container">
            <div id="cookie">üç™</div>
        </div>
    </div>

    <div id="center-panel">
        <div id="news-ticker">"Welcome to your cookie empire."</div>
        
        <div style="padding: 40px; text-align: center; opacity: 0.1;">
            <h2 id="building-visuals">Bakery is empty...</h2>
        </div>

        <div class="save-container">
            <button class="btn-system" onclick="saveGame()">Save</button>
            <button class="btn-system" onclick="deleteSave()">Reset Game</button>
        </div>
    </div>

    <div id="right-panel">
        <div class="store-header">Store</div>
        
        <div class="upgrade disabled" id="buy-cursor" onclick="buy('cursor')">
            <div class="upgrade-icon">üñ±Ô∏è</div>
            <div class="upgrade-info">
                <span class="name">Cursor</span>
                <span class="cost" id="cursor-cost">15</span>
            </div>
            <div class="count" id="cursor-count">0</div>
        </div>

        <div class="upgrade disabled" id="buy-grandma" onclick="buy('grandma')">
            <div class="upgrade-icon">üëµ</div>
            <div class="upgrade-info">
                <span class="name">Grandma</span>
                <span class="cost" id="grandma-cost">100</span>
            </div>
            <div class="count" id="grandma-count">0</div>
        </div>

        <div class="upgrade disabled" id="buy-farm" onclick="buy('farm')">
            <div class="upgrade-icon">üöú</div>
            <div class="upgrade-info">
                <span class="name">Farm</span>
                <span class="cost" id="farm-cost">1,100</span>
            </div>
            <div class="count" id="farm-count">0</div>
        </div>

        <div class="upgrade disabled" id="buy-mine" onclick="buy('mine')">
            <div class="upgrade-icon">‚õèÔ∏è</div>
            <div class="upgrade-info">
                <span class="name">Mine</span>
                <span class="cost" id="mine-cost">12,000</span>
            </div>
            <div class="count" id="mine-count">0</div>
        </div>
    </div>

    <script>
        // --- Game State ---
        let state = {
            cookies: 0,
            cps: 0,
            upgrades: {
                cursor:  { cost: 15,    income: 0.1, count: 0 },
                grandma: { cost: 100,   income: 1,   count: 0 },
                farm:    { cost: 1100,  income: 8,   count: 0 },
                mine:    { cost: 12000, income: 47,  count: 0 }
            }
        };

        const cookieEl = document.getElementById('cookie');

        // --- Core Logic ---
        function updateUI() {
            document.getElementById('cookie-count').innerText = Math.floor(state.cookies).toLocaleString() + " cookies";
            document.getElementById('cps-count').innerText = "per second: " + state.cps.toFixed(1);

            for (let id in state.upgrades) {
                const item = state.upgrades[id];
                const btn = document.getElementById('buy-' + id);
                document.getElementById(id + '-cost').innerText = Math.ceil(item.cost).toLocaleString();
                document.getElementById(id + '-count').innerText = item.count;

                if (state.cookies >= item.cost) btn.classList.remove('disabled');
                else btn.classList.add('disabled');
            }
        }

        function buy(id) {
            const item = state.upgrades[id];
            if (state.cookies >= item.cost) {
                state.cookies -= item.cost;
                item.count++;
                state.cps += item.income;
                item.cost *= 1.15;
                updateUI();
                saveGame();
            }
        }

        // --- Interaction ---
        cookieEl.addEventListener('mousedown', (e) => {
            state.cookies++;
            updateUI();
            
            // Floating +1 effect
            const text = document.createElement('div');
            text.className = 'floating-text';
            text.innerText = '+1';
            text.style.left = e.clientX + 'px';
            text.style.top = e.clientY + 'px';
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 800);
        });

        // --- Save System ---
        function saveGame() {
            localStorage.setItem('cookieClickerSave', JSON.stringify(state));
        }

        function loadGame() {
            const saved = localStorage.getItem('cookieClickerSave');
            if (saved) {
                const loadedState = JSON.parse(saved);
                // Merge loaded state to ensure new game updates don't break old saves
                state.cookies = loadedState.cookies;
                state.cps = loadedState.cps;
                for (let id in loadedState.upgrades) {
                    if (state.upgrades[id]) state.upgrades[id] = loadedState.upgrades[id];
                }
            }
            updateUI();
        }

        function deleteSave() {
            if (confirm("Reset all progress?")) {
                localStorage.removeItem('cookieClickerSave');
                location.reload();
            }
        }

        // --- Loops ---
        setInterval(() => {
            state.cookies += (state.cps / 10);
            updateUI();
        }, 100);

        setInterval(saveGame, 30000); // Autosave every 30s

        const news = [
            "News: Cookies are officially better than sleep.",
            "News: A grandma says she loves you.",
            "News: Cookie mines found on Mars!",
            "News: World debt settled with chocolate chips."
        ];
        setInterval(() => {
            document.getElementById('news-ticker').innerText = '"' + news[Math.floor(Math.random()*news.length)] + '"';
        }, 10000);

        // Initial Load
        loadGame();
    </script>
</body>
</html>
